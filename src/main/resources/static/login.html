<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login â€¢ Student Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Moving background */
            background: url("https://images.pexels.com/photos/3184325/pexels-photo-3184325.jpeg");
            background-size: 120%;
            background-position: center;
            animation: bgMove 12s infinite alternate ease-in-out;

            perspective: 1200px;
            overflow: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* LOGIN CARD */
        .login-container {
            width: 360px;
            padding: 40px;
            border-radius: 22px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);

            transform-style: preserve-3d;
            transition: transform 0.15s ease;
            animation: fadeUp 1s ease;
        }

        @keyframes fadeUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 25px;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 15px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: white;
            color: #007bff;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background: #e6e6e6;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h1>Login</h1>
    <p>Student Management System</p>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="loginUser()">Login</button>
</div>

<script>
    /* LOGIN LOGIC */
    function loginUser() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === "admin" && pass === "1234") {
            window.location.href = "dashboard.html";
        } else {
            alert("Invalid username or password!");
        }
    }

    /* REAL 3D PARALLAX */
    const card = document.querySelector(".login-container");

    document.addEventListener("mousemove", (e) => {
        const x = (window.innerWidth / 2 - e.pageX) / 18;
        const y = (window.innerHeight / 2 - e.pageY) / 18;

        card.style.transform =
            `rotateY(${x}deg) rotateX(${y}deg) translateZ(30px)`;
    });

    document.addEventListener("mouseleave", () => {
        card.style.transform =
            "rotateY(0deg) rotateX(0deg) translateZ(0)";
    });
</script>

</body>
</html>
